id: burned-area
dataset_name: Burned Area
description: Monthly global gridded burned area product at 500m resolution. Derived
  using MODIS Surface Reflectance (500m) and Active Fire (1km) data. Identifies per-pixel
  burn dates and quality assurance indicators using a burn-sensitive vegetation index.
  Includes uncertainty and QA bitmask data for advanced analysis.
source: ee.ImageCollection("MODIS/061/MCD64A1")
date_created: '2025-10-04'
storage_location: local
file_format: GeoTIFF (via GEE), HDF (original LP DAAC format)
size: Varies monthly; global coverage per month is typically several GB
data_types:
- Raster; integer-coded per-pixel values representing burn date (ordinal day)
- uncertainty (%)
- and QA codes (bitmask)
used_in_projects:
- Gideon
