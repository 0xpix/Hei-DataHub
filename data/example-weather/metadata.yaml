id: example-weather
dataset_name: "Global Weather Stations 2024"
description: "Hourly weather observations from 10,000+ weather stations worldwide. Includes temperature, humidity, wind speed, precipitation, and atmospheric pressure measurements."
source: "https://example.com/datasets/weather-stations-2024.csv"
date_created: "2024-01-15"
storage_location: "s3://my-data-bucket/weather/2024/"
file_format: "CSV"
size: "2.5 GB"
data_types:
  - weather
  - time-series
  - observational
used_in_projects:
  - climate-analysis
  - weather-forecasting
  - ml-temperature-prediction
schema_fields:
  - name: station_id
    type: string
    description: "Unique identifier for weather station"
  - name: timestamp
    type: datetime
    description: "Observation time in UTC (ISO 8601)"
  - name: temperature
    type: float
    description: "Temperature in degrees Celsius"
  - name: humidity
    type: float
    description: "Relative humidity percentage (0-100)"
  - name: wind_speed
    type: float
    description: "Wind speed in meters per second"
  - name: precipitation
    type: float
    description: "Precipitation in millimeters"
  - name: pressure
    type: float
    description: "Atmospheric pressure in hPa"
last_updated: "2024-10-01"
dependencies: "pandas, numpy for processing"
preprocessing_steps: "Removed invalid readings (out-of-range values), interpolated missing timestamps for continuous stations"
linked_documentation:
  - "https://example.com/docs/weather-data-guide"
  - "https://example.com/api/weather"
temporal_coverage: "2024-01-01 to 2024-09-30"
spatial_coverage: "Global (all continents)"
temporal_resolution: "Hourly"
spatial_resolution: "Point measurements from fixed stations"
