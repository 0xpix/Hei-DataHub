    - What Is Hei-DataHub?: 01-what-is-hei-datahub.md
    - How It Works (Architecture): 01-architecture.md
    - Installing & Running Locally: 02-setup.md

  - Build the TUI:
    - 01. Layout Basics: tui/01-layout-basics.md
    - 02. Creating Views & Widgets: tui/02-widgets.md
    - 03. Styling & Themes: tui/03-styling.md
    - 04. Keyboard Shortcuts & Events: tui/04-keybindings.md
    - 05. Adding Your Own Screen: tui/05-custom-view.md

  - Add Functionality:
    - 01. Linking UI to Data: logic/01-ui-actions.md
    - 02. Database Operations: logic/02-database.md
    - 03. Autocomplete Logic: logic/03-autocomplete.md
    - 04. Cloud Sync: logic/04-cloud-sync.md
    - 05. CLI Integration: logic/05-cli-integration.md

  - Deep Dive:
    - 01. Directory Structure: deep/01-directory-structure.md
    - 02. Auth Systems: deep/02-auth.md
    - 03. Configuration: deep/03-config.md
    - 04. Indexing: deep/04-indexing.md
    - 05. Testing: deep/05-testing.md

  - Advanced Topics:
    - 01. Extending Hei-DataHub: advanced/01-extending.md
    - 02. Performance Optimization: advanced/02-performance.md
