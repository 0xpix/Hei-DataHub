# MkDocs Configuration for Hei-DataHub Manual
site_name: Hei-DataHub Manual
site_description: 'Official documentation for Hei-DataHub v0.55.x (beta) - A local-first TUI for managing datasets with consistent metadata'
site_author: Hei-DataHub Team
site_url: https://0xpix.github.io/Hei-DataHub

# Repository
repo_name: 0xpix/Hei-DataHub
repo_url: https://github.com/0xpix/Hei-DataHub
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Hei-DataHub Contributors

# Configuration
theme:
  name: simple-blog

  # Simple blog theme customization options
  # Note: Features below are Material-specific and may not work with simple-blog
  # Kept commented for reference when switching back to Material theme
  # features:
  #   - navigation.instant
  #   - navigation.tracking
  #   - navigation.tabs
  #   - navigation.sections
