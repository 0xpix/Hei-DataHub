# MkDocs Configuration for Hei-DataHub Developer Documentation
# This site is FOR DEVELOPERS ONLY - contributors, maintainers, and integrators
# User-facing documentation lives in the main branch with mkdocs.yml

site_name: Hei-DataHub Developer Docs
site_description: 'Developer documentation for Hei-DataHub v0.57.0 (beta) - Architecture, APIs, and contribution guidelines'
site_author: Hei-DataHub Developer Team
site_url: https://0xpix.github.io/Hei-DataHub/x9k2m7n4p8q1

# Repository
repo_name: 0xpix/Hei-DataHub
repo_url: https://github.com/0xpix/Hei-DataHub
edit_uri: edit/docs/devs/dev-docs/

# Copyright
copyright: Copyright &copy; 2025 Hei-DataHub Contributors | Developer Documentation Site

# Directory Configuration
docs_dir: dev-docs
site_dir: dev-site

# Configuration
theme:
  name: simple-blog
  components:
    title: false
  logo: assets/dev-logo.png
  favicon: assets/dev-favicon.png

# Plugins
plugins:
  - search:
      lang: en
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 4
      permalink_title: Link to this section
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Extra CSS and JavaScript
extra_css:
  - assets/dev-overrides.css

extra_javascript:
  - assets/vim-navigation-dev.js
  - assets/site-switcher.js

# Extra configuration
extra:
  version:
    provider: mike
    default: stable
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/0xpix/Hei-DataHub
      name: GitHub Repository
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: Thanks! Help us improve by opening an issue.

