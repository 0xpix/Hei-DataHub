name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build User, Developer, and Tutorial Documentation
    runs-on: ubuntu-latest
    steps:
      # Checkout main branch for all docs (user, developer, tutorial)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main

      # Checkout docs/update-tutorial-doc branch for tutorial docs (if exists)
      - name: Checkout tutorial docs branch
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: docs/update-tutorial-doc
          path: docs-tutorial

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-mkdocs-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-mkdocs-
            ${{ runner.os }}-pip-

      # ========================================
      # Build User Docs (Main Site - /)
      # ========================================
      - name: Install user docs dependencies
        run: |
          if [ -f docs/requirements.txt ]; then
            pip install -r docs/requirements.txt
          else
            pip install mkdocs mkdocs-material pymdown-extensions mkdocs-macros-plugin
          fi

      - name: Build user documentation site
        run: mkdocs build --site-dir combined-site

      # ========================================
      # Build Developer Docs (Obfuscated - /x9k2m7n4p8q1)
      # ========================================
      - name: Install developer docs dependencies
        if: hashFiles('docs-devs/dev-docs/requirements.txt') != ''
        working-directory: docs-devs
        run: pip install -r dev-docs/requirements.txt

      - name: Build developer documentation site (obfuscated path)
        if: hashFiles('docs-devs/mkdocs-dev.yml') != ''
        working-directory: docs-devs
        run: mkdocs build --config-file mkdocs-dev.yml --site-dir ../combined-site/x9k2m7n4p8q1

      - name: Verify combined build output
        run: |
          echo "========================================="
          echo "Checking combined build output..."
          echo "========================================="

          # Check user docs
          echo "üìñ User docs (/):"
          if [ ! -f "combined-site/index.html" ]; then
            echo "‚ùå Error: User docs index.html not found"
            exit 1
          fi
          echo "‚úÖ User docs built successfully"

          # Check developer docs
          if [ -d "combined-site/x9k2m7n4p8q1" ]; then
            echo ""
            echo "üîß Developer docs (/x9k2m7n4p8q1):"
            if [ ! -f "combined-site/x9k2m7n4p8q1/index.html" ]; then
              echo "‚ùå Error: Developer docs index.html not found"
              exit 1
            fi
            echo "‚úÖ Developer docs built successfully"
          else
            echo ""
            echo "‚ö†Ô∏è  Developer docs not built (branch may not exist)"
          fi

          # Check tutorial docs
          if [ -d "combined-site/tutorial" ]; then
            echo ""
            echo "üéì Tutorial docs (/tutorial):"
            if [ ! -f "combined-site/tutorial/index.html" ]; then
              echo "‚ùå Error: Tutorial docs index.html not found"
              exit 1
            fi
          fi
          echo "Build verification passed!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: combined-site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
