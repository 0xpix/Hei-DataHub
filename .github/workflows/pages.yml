name: Deploy Docs to GitHub Pages

on:
  push:
    branches: [ main ]     # or your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build User, Tutorial, and Developer Documentation
    runs-on: ubuntu-latest
    steps:
      # Checkout main branch for user docs
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      # Checkout docs/devs branch for developer docs (if exists)
      - name: Checkout docs/devs branch
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: docs/devs
          path: docs-devs

      # Checkout docs/update-tutorial-doc branch for tutorial docs (if exists)
      - name: Checkout tutorial docs branch
        uses: actions/checkout@v4
        continue-on-error: true
        with:
          ref: docs/update-tutorial-doc
          path: docs-tutorial

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-mkdocs
          restore-keys: |
            ${{ runner.os }}-pip-

      # Build user docs from main branch
      - name: Install user docs dependencies
        working-directory: main
        run: |
          if [ -f docs/requirements.txt ]; then
            pip install -r docs/requirements.txt
          else
            pip install mkdocs mkdocs-material pymdown-extensions mkdocs-macros-plugin
          fi

      - name: Build user documentation site
        working-directory: main
        run: mkdocs build --site-dir ../combined-site

      # Build developer docs from docs/devs branch to obfuscated path
      - name: Install developer docs dependencies
        if: hashFiles('docs-devs/dev-docs/requirements.txt') != ''
        working-directory: docs-devs
        run: pip install -r dev-docs/requirements.txt

      - name: Build developer documentation site (obfuscated path)
        if: hashFiles('docs-devs/mkdocs-dev.yml') != ''
        working-directory: docs-devs
        run: mkdocs build --config-file mkdocs-dev.yml --site-dir ../combined-site/x9k2m7n4p8q1

      # Build tutorial docs from docs/update-tutorial-doc branch to /tutorial path
      - name: Install tutorial docs dependencies
        if: hashFiles('docs-tutorial/tutorial-docs/requirements.txt') != ''
        working-directory: docs-tutorial
        run: pip install -r tutorial-docs/requirements.txt

      - name: Build tutorial documentation site
        if: hashFiles('docs-tutorial/mkdocs-tutorial.yml') != ''
        working-directory: docs-tutorial
        run: mkdocs build --config-file mkdocs-tutorial.yml --site-dir ../combined-site/tutorial

      - name: Verify combined build output
        run: |
          echo "Checking combined build output..."
          ls -la combined-site/
          if [ ! -f "combined-site/index.html" ]; then
            echo "Error: User docs index.html not found"
            exit 1
          fi
          if [ -d "combined-site/x9k2m7n4p8q1" ]; then
            echo "✓ Developer docs built to obfuscated path"
            ls -la combined-site/x9k2m7n4p8q1/
            if [ ! -f "combined-site/x9k2m7n4p8q1/index.html" ]; then
              echo "Error: Developer docs index.html not found at obfuscated path"
              exit 1
            fi
          fi
          if [ -d "combined-site/tutorial" ]; then
            echo "✓ Tutorial docs built to /tutorial path"
            ls -la combined-site/tutorial/
            if [ ! -f "combined-site/tutorial/index.html" ]; then
              echo "Error: Tutorial docs index.html not found"
              exit 1
            fi
          fi
          echo "Build verification passed!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: combined-site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
