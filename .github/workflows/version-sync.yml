name: Version Sync Check

on:
  pull_request:
    paths:
      - 'version.yaml'
      - 'src/mini_datahub/_version.py'
      - 'src/mini_datahub/version.py'
      - 'pyproject.toml'
  push:
    branches:
      - main
    paths:
      - 'version.yaml'

jobs:
  check-version-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Run version sync
        run: |
          python scripts/sync_version.py

