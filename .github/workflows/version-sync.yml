name: Version Consistency Check

on:
  pull_request:
    paths:
      - 'version.yaml'
      - 'src/mini_datahub/version.py'
      - 'pyproject.toml'
      - 'README.md'
      - 'docs/_includes/version.md'
  push:
    branches:
      - main
    paths:
      - 'version.yaml'
      - 'src/mini_datahub/version.py'

jobs:
  check-version-consistency:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install pyyaml

      - name: Check version consistency
        run: |
          python scripts/check_version_consistency.py

      - name: Display current version
        if: success()
        run: |
          python -c "import sys; sys.path.insert(0, 'src'); from mini_datahub.version import __version__, CODENAME, RELEASE_DATE; print(f'✅ Version: {__version__}'); print(f'✅ Codename: {CODENAME}'); print(f'✅ Release Date: {RELEASE_DATE}')"
