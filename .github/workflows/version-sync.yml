      - name: Display current version
        run: |
          python -c "from src.mini_datahub._version import __version__, CODENAME, RELEASE_DATE; print(f'Version: {__version__}'); print(f'Codename: {CODENAME}'); print(f'Release Date: {RELEASE_DATE}')"
