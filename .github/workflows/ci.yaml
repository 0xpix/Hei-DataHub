name: CI

on:
  push:
    branches: [ main, main-v2, develop ]
  pull_request:
    branches: [ main, main-v2 ]

jobs:
  app-tests:
    name: Test Application Code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync --frozen --dev

      - name: Lint with ruff
        run: |
          uv run ruff check src/

      - name: Format check with black
        run: |
          uv run black --check src/

      - name: Run tests
        run: |
          uv run pytest tests/ -v

      - name: Type check with mypy (optional)
        continue-on-error: true
        run: |
          uv run mypy src/mini_datahub --ignore-missing-imports

  catalog-validation:
    name: Validate Catalog Metadata
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies for validation
        run: |
          pip install jsonschema pyyaml

      - name: Validate metadata files
        run: |
          python scripts/ops/catalog_validate.py

      - name: Check for duplicate IDs
        run: |
          # Check that all dataset folder names are unique
          if [ -d data ]; then
            DUPLICATES=$(find data/ -mindepth 1 -maxdepth 1 -type d -printf '%f\n' | sort | uniq -d)
            if [ -n "$DUPLICATES" ]; then
              echo "❌ Duplicate dataset IDs found:"
              echo "$DUPLICATES"
              exit 1
            else
              echo "✓ All dataset IDs are unique"
            fi
          fi

  build-artifact:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [app-tests, catalog-validation]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tools
        run: |
          pip install build

      - name: Build distribution
        run: |
          python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-artifact
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
