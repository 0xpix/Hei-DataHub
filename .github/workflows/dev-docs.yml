name: Deploy Developer Docs to GitHub Pages

on:
  push:
    branches: [ release/main-dev ]  # Only publish from dev-docs branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"  # Use same group as main docs to prevent conflicts
  cancel-in-progress: false

jobs:
  build:
    name: Build Both User and Developer Documentation
    runs-on: ubuntu-latest
    steps:
      # Checkout main branch for user docs
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          path: main

      # Checkout release/main-dev branch for developer docs
      - name: Checkout release/main-dev branch
        uses: actions/checkout@v4
        with:
          ref: release/main-dev
          path: docs-devs

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-mkdocs
          restore-keys: |
            ${{ runner.os }}-pip-

      # Build user docs from main branch
      - name: Install user docs dependencies
        working-directory: main
        run: |
          if [ -f docs/requirements.txt ]; then
            pip install -r docs/requirements.txt
          else
            pip install mkdocs mkdocs-material pymdown-extensions mkdocs-macros-plugin
          fi

      - name: Build user documentation site
        working-directory: main
        run: mkdocs build --site-dir ../combined-site

      # Build developer docs from release/main-dev branch to obfuscated path
      - name: Install developer docs dependencies
        working-directory: docs-devs
        run: pip install -r dev-docs/requirements.txt

      - name: Build developer documentation site (obfuscated path)
        working-directory: docs-devs
        run: mkdocs build --config-file mkdocs-dev.yml --site-dir ../combined-site/x9k2m7n4p8q1

      - name: Verify combined build output
        run: |
          echo "Checking combined build output..."
          ls -la combined-site/
          ls -la combined-site/x9k2m7n4p8q1/
          if [ ! -f "combined-site/index.html" ]; then
            echo "Error: User docs index.html not found"
            exit 1
          fi
          if [ ! -f "combined-site/x9k2m7n4p8q1/index.html" ]; then
            echo "Error: Developer docs index.html not found at obfuscated path"
            exit 1
          fi
          echo "Build verification passed - both sites built successfully!"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: combined-site

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    # Remove environment constraint to allow deployment from release/main-dev branch
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "## Developer Docs Deployed Successfully! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Site URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** release/main-dev" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
